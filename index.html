<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"

    <style>
      .row {
        margin-top: 20vh;
        margin-left: 20vw;
      }
      h1 {
        margin-top: 0;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="row">
      <div class="col s6 offset-2">
        <div class="card-panel hide" id="message-show">
          <h1></h1>
          <div>
            <a href="./index.html">Create your own secret message</a>
          </div>
        </div>
        <div id="message-form" class="card-panel">
          <form action="">
            <label for="">Enter a Secret Message</label>
            <input type="text" id="message-input" />

        </div>
        <div id="link-form" class="card-panel hide">
          <div>
            Share this link with a friend!
            <input type="text" id="link-input" />
          </div>
        </div>
      </div>
    </div>
